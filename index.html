<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Galeria de Fotos - Grids CSS</title>
</head>

<body>
  <main class="container">
    <header>
      <h1><b>Galeria de Fotos</b></h1>
    </header>
    <div class="gallery">
      <figure class="gallery__item gallery__item--1 sepia">
        <img src="./img/arandanos.jpeg" alt="Gallery image 1" class="gallery__img opacity" />
      </figure>
      <figure class="gallery__item gallery__item--2">
        <img src="./img/auto.jpeg" alt="Gallery image 2" class="gallery__img invert" />
      </figure>
      <figure class="gallery__item gallery__item--3">
        <img src="./img/camarafotos.jpeg" alt="Gallery image 3" class="gallery__img drops" />
      </figure>
      <figure class="gallery__item gallery__item--4">
        <img src="./img/bici.jpeg" alt="Gallery image 4" class="gallery__img blur" />
      </figure>
      <figure class="gallery__item gallery__item--5">
        <img src="./img/flores.jpeg" alt="Gallery image 5" class="gallery__img saturate" />
      </figure>
      <figure class="gallery__item gallery__item--6">
        <img src="./img/mujer.jpeg" alt="Gallery image 6" class="gallery__img contrast" />
      </figure>
    </div>
  </main>
  <footer>
    <h2>Author: De Lio Griselda 2020</h2>
  </footer>
</body>

</html>
